<!--Fazendo o cadastro-->
<div class="container">
  <div class="formsContainer">
    <div class="login-cadastro">
      <form action="#" class="formLogin">
        <h2 class="title">Login</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Usuario" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Senha" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        
      </form>
      <form action="#" class="formCadastro">
        <h2 class="title">Cadastrar</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nome Completo" />
        </div>
        <div class="input-field">
          <i class="fas fa-id-card"></i>
          <input type="text" placeholder="CPF" cpf-mask="000.000.000-00" maxlength="14" autocomplete="off">
        </div>
        <div class="input-field">
          <i class="fas fa-calendar-day"></i>
          <input type="text" placeholder="Data de nascimento" data-mask="00/00/0000" maxlength="10" autocomplete="off">
        </div>
        <div class="input-field">
          <i class="fas fa-venus-mars"></i>
          <select name="Sexo">
            <option value="Sexo" disabled selected hidden>Sexo</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="mulherTrans">Mulher Transgênero</option>
            <option value="homenTrans">Homem transgênero</option>
            <option value="cisgenero">Cisgênero</option>
            <option value="naoResponder">Prefiro não responder</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        <div class="input-field">
          <i class="fas fa-file-alt"></i>
          <select name="estadoCivil">
            <option value="estadoCivil" disabled selected hidden>Estado Civil</option>
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="separado">Separado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
          </select>
        </div>
        <div class="input-field">
          <i class="fas fa-map-marker-alt"></i>
          <input type="cidade" placeholder="Cidade" />
        </div>
        <div class="input-field">
          <i class="fas fa-map-marker-alt"></i>
          <input type="estado" placeholder="Estado" />
        </div>
        <div class="input-field">
          <i class="fas fa-map-marker-alt"></i>
          <input type="cep" placeholder="CEP: 00000-000" cep-mask="00000-000" maxlength="9" autocomplete="off" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input data-component="password-strength" ata-monitor-id="password-strength-monitor" type="password"
            placeholder="Senha" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social">Ou cadastre-se com:</p>
        <div class="midiaSocial">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Novo por aqui ?</h3><br>
        <button class="btn transparent" id="sign-up-btn">
          Cadastrar
        </button>
      </div>
      <img src="img/login.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>É um de nós ?</h3><br>
        <button class="btn transparent" id="sign-in-btn">
          Entrar
        </button>
      </div>
      <img src="img/cadastro.svg" class="image" alt="" />
    </div>
  </div>
</div>
<!--/Fazendo o cadastro-->
